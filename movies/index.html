<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home | Wengler Movies</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="search" id="search">
      <h1 class="search__title">Wengler Movies</h1>
      <label class="search__label" for="category"
        >What would you like to search for?</label
      >
      <select
        class="search__cat"
        name="category"
        id="category"
        onchange="selectOption()"
      >
        <option selected disabled label="--select an option--"></option>
        <option value="format">Format</option>
        <option value="genre">Genre</option>
        <option value="title">Title</option>
      </select>
      <div id="inputType"></div>
      <input
        type="submit"
        value="Search Movies"
        name="submitSearch"
        id="submitSearch"
        class="search__submit"
      />

      <ul id="output" class="search__res"></ul>

      <a href="movies.html" class="search__link"
        >Browse complete list of Wengler Movies</a
      >
    </div>
    <div id="detail" class="detail hidden">
      <span class="detail__X" onclick="toggleX()">X</span>
      <h2 class="detail__title" id="detail__title"></h2>
      <h3 class="detail__year" id="detail__year"></h3>
      <h4 class="detail__format" id="detail__format"></h4>
      <h4 class="detail__genre" id="detail__genre"></h4>
      <img
        class="detail__img"
        id="detail__img"
        src="images/no-image.png"
        alt="no image available"
      />
      <p class="detail__desc" id="detail__desc"></p>
      <p class="detail__disclaimer">
        Please note: year, description, and movie poster are sourced from
        outside APIs. Information may not be accurate.
      </p>
    </div>
    <footer class="footer"><p>API's powered by RapidAPI and themoviedb</p></footer>
    <!-- <script src="js/movies.js"></script> -->
    <!-- <script src="js/api.js"></script> -->
    <script src="js/drop.js"></script>
    <script src='js/movies.js' type="module"></script>
  </body>
</html>
